{% extends 'base.html' %}
{% load static %}

{% block content %}

<body class="flex justify-center items-center min-h-screen font-['Plus_Jakarta_Sans']">
    <div class="flex flex-col items-center w-full max-w-[400px] px-5">
        <div class="mb-8 px-4 py-2.5 bg-white shadow-[10px_10px_30px_rgba(0,0,0,0.25)] rounded-81xl w-[175px]">
            <img loading="lazy" src="{% static 'images/Logo.jpeg' %}" class="w-full aspect-[3.7]" alt="Logo" />
        </div>
        <form method="POST" action="{{ app_path }}"
            class="w-full pl-5 pr-8 py-5 text-xl bg-white border border-solid shadow-[10px_10px_30px_rgba(0,0,0,0.25)] border-stone-300 rounded-11xl text-neutral-400">
            {% csrf_token %}
            <div class="text-2xl text-black font-bold text-center mb-6">Masuk Admin</div>
            <div class="w-full font-['Roboto']">
                <input type="text" name="username" id="username" placeholder="Username"
                    class="w-full h-[40px] pl-2 text-black sm:text-sm md:text-md lg:text-md mb-5 bg-white border border-solid border-zinc-400 rounded-3xs shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    required>
                <input type="password" name="password" id="password" placeholder="Password"
                    class="w-full h-[40px] pl-2 text-black sm:text-sm md:text-md lg:text-md mb-5 bg-white border border-solid border-zinc-400 rounded-3xs shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    required>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <div class="flex justify-center">
                <button type="submit"
                    class="px-4 py-2 font-bold text-md text-white bg-steelblue-200 rounded-lg border border-steelblue-200 border-solid w-[170px] md:px-4 hover:bg-steelblue-300">
                    Masuk
                </button>
            </div>
        </form>
    </div>
</body>

{% endblock %}
