{% load static %}

<!-- Header 1 -->
<header class="bg-white shadow-md z-50 fixed top-0 left-0 right-0 font-pj-bold-18">
    <div class="mx-auto max-w-screen sm:px-[20px] 2xs:px-[20px] md:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <!-- Logo -->
            <div class="md:flex md:items-center md:gap-12">
                <a class="block text-teal-600 hover:text-teal-700 focus:text-teal-700" href="#" aria-label="Home">
                    <img src="{% static 'images/1688722946digi-3@2x.png' %}" alt="logo" class="h-10">
                </a>
            </div>

            <!-- Sidebar Button -->
            <div class="flex items-center gap-4">
                <button
                    class="flex items-center font-pj-bold-18 font-extrabold justify-center px-4 py-2 bg-white text-cornflowerblue-200 rounded-md focus:outline-none border-0 transition duration-300"
                    id="menu-header-1-button">
                    MENU
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Sidebar -->
<div id="menu-header-1"
    class="fixed z-40 right-0 top-0 h-screen w-64 text-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out">
    <div class="pt-16 px-0">

        <!-- Menu -->
        <div class="m-0 bg-cornflowerblue-200 h-screen items-center justify-center flex flex-col">
            <ul class="m-0 space-y-4 list-none p-[30px] flex-grow">
                <li class="mb-2">
                    <div class="h-auto p-2 rounded-[10px]">
                        <a href="{% url 'dashboard' %}"
                            class="flex items-center text-white hover:text-gray-300 no-underline text-[20px] font-pj-bold-18 font-extrabold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                    d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" />
                            </svg>
                            Dashboard
                        </a>
                    </div>
                </li>
                <li class="mb-2">
                    <div class="h-auto p-2 rounded-[10px]">
                        <a href="{% url 'tentang_akun' %}"
                            class="flex items-center text-white hover:text-gray-300 no-underline text-[20px] font-pj-bold-18 font-extrabold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                    clip-rule="evenodd" />
                            </svg>
                            Tentang akun
                        </a>
                    </div>
                </li>
            </ul>
            <div class="mb-2">
                <div class="h-auto rounded-[10px] px-[50px] py-[5px]">
                    {% if siswa and siswa.sekolah and siswa.sekolah.logo %}
                    <div class="flex justify-center">
                        <img src="{{ siswa.sekolah.logo.url }}" alt="Logo {{ siswa.sekolah.nama }}"
                            class="h-24rounded-md">
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="mb-3">
                <div class="h-auto rounded-[10px] px-[50px] py-[5px] text-center">
                    <p class="text-white text-[20px] font-pj-bold-18 font-extrabold mb-1">
                        {{ siswa.nama|truncatewords:2 }}
                    </p>
                    <hr class="border-t border-white w-16 mx-auto my-2">
                    <p class="text-white text-[16px] font-pj-bold-18 font-bold">
                        {{ siswa.sekolah.nama }}
                    </p>
                </div>
            </div>
            <div class="mb-[80px]">
                <a href="{% url 'logout_user' %}" class="np-underline">
                    <div class="h-auto p-2 rounded-[10px] bg-white hover:bg-gray-300 px-[50px] py-[10px] no-underline">
                        <div
                            class="flex items-center justify-center text-cornflowerblue-200 hover:text-cornflowerblue-300 no-underline text-[20px] font-pj-bold-18 font-extrabold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                                    clip-rule="evenodd" />
                            </svg>
                            Logout
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleMenu(menuId) {
        var menu = document.getElementById(menuId);
        var button = document.getElementById(menuId + '-button');

        if (menu.classList.contains('translate-x-full')) {
            menu.classList.remove('translate-x-full');
            menu.classList.add('translate-x-0');
        } else {
            menu.classList.remove('translate-x-0');
            menu.classList.add('translate-x-full');
        }
    }

    document.getElementById('menu-header-1-button').addEventListener('click', function () {
        toggleMenu('menu-header-1');
    });
</script>
